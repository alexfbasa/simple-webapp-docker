apiVersion: "v1"
kind: "BuildConfig"
metadata:
  name: "simple-nginx-docker"
spec:
  runPolicy: "Serial"
  triggers:
    -
      type: "GitHub"
      github:
        secret: "b5e471d57f79f52e"
    - type: "Generic"
      generic:
        secret: "4be5b473f9985dcf"
    -
      type: "ImageChange"
  source:
    git:
      uri: "https://github.com/alexfbasa/simple-webapp-docker"
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: "DockerImage"
        name: "nginx:1.17.4"
  output:
    to:
    kind: "ImageStreamTag"
    name: "simple-nginx-docker:latest"